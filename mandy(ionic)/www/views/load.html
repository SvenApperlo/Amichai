<ion-view title="load">
    <ion-content scroll="false">
      <div class="load-title">
      	<div class="load-logo"></div>
      </div>
      <div class="load-text">
        <h5 style="color: #999;">Please choose a store</h5>
      </div>
      <ul class="store-list list">
      	<li class="item store-item">
      		<button class="button load-store-button enable" ng-click="goOrder()">5033 Sherbrook O</button>
      	</li>
        <li class="item store-item">
          <button class="button load-store-button disable"><h3>2067 Crescent</h3><p style="line-height:12px;font-size:12px;">CURRENTLY CLOSED</p></button>
        </li>
      </ul>
    </ion-content>
</ion-view>

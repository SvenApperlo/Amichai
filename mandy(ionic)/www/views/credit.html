<ion-view title='Credit Card'>
    <ion-nav-bar class="">
      <ion-nav-buttons side="left">
        <button class="button button-icon icon ion-ios-arrow-thin-left" ng-click="goBack()"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="has-header">
      <div style="width:100%; height:40px; background-color:#ECECEC; padding: 10px 5%; font-family:'open-sans-light'">PAYMENT</div>
      <div style="border-bottom: 1px solid #686868; padding: 30px 0 8px; margin:0 20px; color: font-family:'open-sans-light';">
        <span style="font-size:10px; color:#686868;">CARD</span>
        <span style="font-size:10px;">ENDING IN</span>
        <i style="float:right; margin-left:10px;" class="icon ion-ios-arrow-right"></i>
        <span style="float:right">**** **** **** 4204</span>
      </div>
      <button style="margin-top:20px; margin-bottom:20px;"class="button load-store-button enable" ng-click="goDifferent()">Use a different Card</button>
      <div style="width:100%; height:40px; background-color:#ECECEC; padding: 10px 5%; font-family:'open-sans-light'">SUMMARY</div>
      <div style="border-bottom: 1px solid #686868; padding: 30px 0 8px; margin:0 20px; font-family:'open-sans-light';">
        <div style="display:block; margin: 2px 0px;">
          <span style="font-size:10px; color: #686868;">SUBTOTAL</span>
          <span style="float:right">{{'$'+ subtotal}}</span>
        </div>
        <div style="display:block; margin: 2px 0px;">
          <span style="font-size:10px; color: #686868;">{{'TAX(' + taxpro + '%)'}}</span>
          <span style="float:right">{{'$'+tax}}</span>
        </div>
      </div>
      <div style="margin:8px 20px; font-family:'open-sans-light';">
        <div style="display:block; margin: 2px 0px;">
          <span style="font-size:10px;">TOTAL</span>
          <span style="float:right">{{'$'+total}}</span>
        </div>
      </div>
    </ion-content>
    <button class="login-bottom-button button button-full" ng-click="goConfirm()">{{'PAY $'+total}}</button>
</ion-view>

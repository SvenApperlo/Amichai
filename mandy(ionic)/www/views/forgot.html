<ion-view title="Forgot Password">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header" scroll="false">
      <div class="list" style="margin: 10% 5%;">
        <label class="forgot-item item item-input">
            <span calss="input-label">Email</span>
            <input type="text" style="padding-left: 10px;">
        </label>
      </div>
      <button class="forgot-bottom-button button button-full" ng-click="doReset()">RESET PASSWORD</button>
    </ion-content>
</ion-view>

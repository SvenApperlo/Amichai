<ion-view title={{priceName}}>
    <ion-nav-bar class="">
      <ion-nav-buttons side="left">
        <button class="button button-icon icon ion-ios-arrow-thin-left" ng-click="goBack()"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="has-header" scroll="false">
        <p class="price_detail-description">{{overview}}</p>
        <p class="price_detail-price">{{price}}</p>
        <ul class="list">
          <li class="item price-item" style="display: block;" ng-click="goExtra()">
            <p class="price-name" style="float: left;">Add Extras</p>
            <div class="price-item-right" style="float: right;">
              <i class="price-item-icon icon ion-chevron-right" style="margin-left: 12px;"></i>
            </div>
          </li>
        </ul>
        <button class="login-bottom-button button button-full" ng-click="addToCart()">ADD TO CART</button>
    </ion-content>
</ion-view>

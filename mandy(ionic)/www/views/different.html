<ion-view title='Credit Card'>
    <ion-nav-bar class="">
      <ion-nav-buttons side="left">
        <button class="button button-icon icon ion-ios-arrow-thin-left" ng-click="goBack()"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="has-header">
      <div class="list" style="margin: 5% 5%;">
        <label class="login-item item item-input">
            <span calss="input-label">Card Number</span>
            <input type="text" style="padding-left: 10px;">
        </label>
        <a class="item login-item item-input item-icon-right" style="color: #686868; font-family:'open-sans-light'; font-size: 14px;">
          <span calss="input-label">CVV2</span>
          <input type="text" style="margin: 0px 10px;"></input>
          <i class="icon ion-ios-help-outline" ng-click="showCode()"></i>
        </a>
        <a class="item login-item item-input item-icon-right"  style="color: #686868; font-family:'open-sans-light'; font-size: 14px;" href="">
          <span calss="input-label">Empiry Date</span>
          <input type="date" style="margin: 0px 10px;"></input>
          <i class="icon ion-ios-arrow-right"></i>
        </a>
      </div>
      <div style="width:100%; height:40px; background-color:#ECECEC; padding: 10px 5%; font-family:'open-sans-light'">SUMMARY</div>
      <div style="border-bottom: 1px solid #686868; padding: 30px 0 8px; margin:0 20px; font-family:'open-sans-light';">
        <div style="display:block; margin: 2px 0px;">
          <span style="font-size:10px; color: #686868;">SUBTOTAL</span>
          <span style="float:right">{{'$'+ subtotal}}</span>
        </div>
        <div style="display:block; margin: 2px 0px;">
          <span style="font-size:10px; color: #686868;">{{'TAX(' + taxpro + '%)'}}</span>
          <span style="float:right">{{'$'+tax}}</span>
        </div>
      </div>
      <div style="margin:8px 20px; font-family:'open-sans-light';">
        <div style="display:block; margin: 2px 0px;">
          <span style="font-size:10px;">TOTAL</span>
          <span style="float:right">{{'$'+total}}</span>
        </div>
      </div>
    </ion-content>
    <button class="login-bottom-button button button-full" ng-click="goConfirm()">{{'PAY $'+total}}</button>
</ion-view>

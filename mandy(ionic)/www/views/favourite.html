<ion-view title="Favourites">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button" ng-click="doEdit()">{{edit_title}}</button>
      </ion-nav-buttons>
    <ion-content class="has-header">
      <ion-list show-delete="editFlag">
        <ion-item class="cart-item item-stable item-icon-right" ng-repeat="x in items" ng-click="reorder()">
          <ion-delete-button class="ion-minus-circled"></ion-delete-button>
            <span  class="cart-item-name"><i class="ion-heart" style="color:#FA486C;"></i>&nbsp;{{x.name}}</span>
            <span class="cart-item-sub" ng-repeat="xx in x.subitem">&nbsp;{{xx.index +' '+ xx.name}}</span>
            <i class="icon ion-ios-arrow-right" style="margin-left: 12px;"></i>
        </ion-item>
      </ion-list>
    </ion-content>
</ion-view>

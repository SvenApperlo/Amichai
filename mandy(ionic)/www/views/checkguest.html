<ion-view title='Checkout as Guest'>
    <ion-nav-bar class="">
      <ion-nav-buttons side="left">
        <button class="button button-icon icon ion-ios-arrow-thin-left" ng-click="goBack()"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="has-header">
        <div class="list" style="margin: 5% 5%;">
          <label class="login-item item item-input">
              <span calss="input-label">Full name</span>
              <input type="text" style="padding-left: 10px;">
          </label>
          <label class="login-item item item-input">
              <span calss="input-label">Email</span>
              <input type="text" style="padding-left: 10px;">
          </label>
          <label class="login-item item item-input">
              <span calss="input-label">Phone number</span>
              <input type="text" style="padding-left: 10px;">
          </label>
        </div>
        <div style="width:100%; height:40px; background-color:#ECECEC; padding: 10px 5%; font-family:'open-sans-light'">CREATE AN ACCOUNT (OPTIONAL)</div>
        <div class="list" style="margin: 0 5%;">
          <label class="login-item item item-input">
              <span calss="input-label">Password</span>
              <input type="password" style="padding-left: 10px;">
          </label>
          <label class="login-item item item-input">
              <span calss="input-label">Confirm password</span>
              <input type="password" style="padding-left: 10px;">
          </label>
        </div>
    </ion-content>
    <button class="login-bottom-button button button-full button-icon icon ion-ios-arrow-thin-right" ng-click="goDelivery_address()"></button>
</ion-view>
